<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./dist/js/jquery.min.js"></script>
		<link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
		<style>
			.container{
				width: 800px;
			}
			.listBox{
				margin-top:100px;
			}
			.listBox button{
				width: 168px;
			}
			.row{
				margin-bottom: 20px;
			}
			.btn-gre{
				background-color: #0d5139;
				color: #FFFFFF;
			}
		</style>
		<script>
			$(document).ready(function(){
				registerEvent();
			});
			function registerEvent(){
				$(".listBox").click(function(e){
					switch(e.target.name){
						case "vod-flash-m3u8":
						  window.location.href="./demo/hlsDemo.html";
						break;
						case "vod-h5-m3u8":
						  window.location.href="./demo/hlsjsPluginDemo.html";
						break;
						case "vod-h5-audio":
						 window.location.href="./demo/audioDemo.html";
						break;
						case "vod-h5-danmu":
						 window.location.href="./demo/danmuPluginDemo.html";
						break;
						case "vod-flash-vr":
						 window.location.href="./demo/flash360VodVideoDemo.html";
						break;
						case "live-flash-vr":
						 window.location.href="./demo/flash360LiveVideoDemo.html";
						break;
						case "live-flash-m3u8":
						 window.location.href="./demo/liveDemo.html";
						break;
						case "live-flash-rtmp":
						 window.location.href="./demo/liveDemo2.html";
						break;
						case "live-h5-vr":
						 window.location.href="./demo/webLiveHlsVRDemo.html";
						break;
						case "vod-h5-mp4":
						 window.location.href="./demo/vodDemo.html";
						break;
						case "vod2-h5-mp4":
						 window.location.href="./demo/vodDemo2.html";
						break;
						case "vod-h5-skin":
						 window.location.href="./demo/vodTangerineSkinDemo.html";
						break;
						case "vod-h5-vr":
						 window.location.href="./demo/webVRDemo.html";
						break;
						case "s-shot1":
						 window.location.href="./demo/screenshotDemo.html";
						break;
						case "s-shot2":
						 window.location.href="./demo/screenshotDemo2.html";
						break;
						case "vod-h5-multirate":
						 window.location.href="./demo/multirateTest.html";
						break;
						case "vod-subtitle":
						 window.location.href="./demo/subtitleDemo.html";
						break;
						case "vod-hitpoint":
						 window.location.href="./demo/hitpointDemo.html";
						break;
						case "ads-plugin":
						 window.location.href="./demo/adsMobileDemo.html";
						break;
						case "sync-ppt":
						 window.location.href="./demo/lectureplayerDemo.html";
						break;
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div class="listBox">
				<div class="row">
					<div class="col-md-4"><button name="live-flash-m3u8" type="button" class="btn btn-warning">直播演示1</button></div>
					<div class="col-md-4"><button name="live-flash-rtmp" type="button" class="btn btn-warning">直播演示2</button></div>
					<div class="col-md-4"><button name="vod-h5-audio" type="button" class="btn btn-warning">播放音乐</button></div>
				</div>
				<div class="row">
					<div class="col-md-4"><button name="vod-h5-mp4" type="button" class="btn btn-info">点播演示1</button></div>
					<div class="col-md-4"><button name="vod2-h5-mp4" type="button" class="btn btn-info">点播演示2</button></div>
					<div class="col-md-4"><button name="vod-h5-skin" type="button" class="btn btn-info">酷炫的点播皮肤</button></div>
				</div>
				<div class="row">
					<div class="col-md-4"><button name="vod-flash-m3u8" type="button" class="btn btn-primary">flash模式播放m3u8视频</button></div>
					<div class="col-md-4"><button name="vod-h5-m3u8" type="button" class="btn btn-primary">html5模式播放m3u8</button></div>
					<div class="col-md-4"><button name="vod-h5-multirate" type="button" class="btn btn-primary">多码率切换演示</button></div>
					
				</div>
				<div class="row">
					<div class="col-md-4"><button name="vod-flash-vr" type="button" class="btn btn-success">flash模式全景点播</button></div>
					<div class="col-md-4"><button name="live-flash-vr" type="button" class="btn btn-success">flash模式全景直播</button></div>
					<div class="col-md-4"><button name="live-h5-vr" type="button" class="btn btn-success">html5模式全景直播</button></div>
				</div>
				
				<div class="row">
					<div class="col-md-4"><button name="vod-h5-vr" type="button" class="btn btn-danger">html5模式全景点播</button></div>
					<div class="col-md-4"><button name="s-shot1" type="button" class="btn btn-danger">非m3u8截图</button></div>
					<div class="col-md-4"><button name="s-shot2" type="button" class="btn btn-danger">m3u8截图</button></div>
				</div>
				<div class="row">
					<div class="col-md-4"><button name="vod-h5-danmu" type="button" class="btn btn-primary">弹幕插件演示</button></div>
					<div class="col-md-4"><button name="vod-subtitle" type="button" class="btn btn-primary">字幕插件</button></div>
					<div class="col-md-4"><button name="vod-hitpoint" type="button" class="btn btn-primary">图片打点插件</button></div>
					
				</div>
				<div class="row">
					<div class="col-md-4"><button name="" type="button" class="btn btn-default">flash广告</button></div>
					<div class="col-md-4"><button name="ads-plugin" type="button" class="btn btn-gre">html5广告</button></div>
					<div class="col-md-4"><button name="sync-ppt" type="button" class="btn btn-gre">ppt同步播放器</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
