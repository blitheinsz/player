<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../dist/js/jquery.min.js"></script>
		<script src="../dist/sewise.player.min.js"></script>
	</head>
	<body>
		
		<script>
		    var config={
		    	elid:"con1",
		    	autostart:true,
                url:"../assets/video/test.mp3",
                server:"vod",
                type:"mp3",
                //primary:"flash",
                title:"好听的歌曲",
                fallbackurls:{
                "mp3": "../assets/video/test.mp3",
                "ogg": "../assets/video/audio.ogg"
                },
		    	skin:"vodRadio"
		    };
		  
		    $(document).ready(dowReady);
		    
		    var player;
		    function dowReady(){
		       player=new Sewise.SewisePlayer(config);
			   player.startup();
              
		    }
		    
			function playHandle(){
				var url="../assets/video/test.mp3";
				player.toPlay(url,"歌曲名字",0,true);
			}
			
		</script>
		<div id="con1" style="width:640px;height:200px;ackground-color: aqua;">
			
		</div>
		<button onclick="playHandle()" style="position: relative;top:52px;left:550px">播放下一个</button>
	</body>
</html>
