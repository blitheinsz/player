<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
</head>
<body>
	<div class="sewise-player-ui">
		
		<div class="controlbar">
			<div class="controlbar-bg">控制栏背景</div>
			<div class="controlbar-scaleIcon-bg"></div>
			<div class="controlbar-scaleIcon">
				<div class="scaleIcon-knowledge-title"><span></span></div>
			</div>
			
			<div class="controlbar-progress">
				<div class="controlbar-progress-totalline"></div>
				<div class="controlbar-progress-loadedline"></div>
				<div class="controlbar-progress-playedline"></div>
				<div class="controlbar-progress-seekline"></div>
				<div class="controlbar-progress-playpoint"></div>
			</div>
			<ul class="controlbar-btns">
				<li><a  class="controlbar-btns-soundclose" tabindex="1">音量关闭</a></li>
				<li><a  class="controlbar-btns-soundopen" tabindex="1">音量打开</a></li>
				<li><a  class="controlbar-btns-play" tabindex="1">播放</a></li>
				<li><a  class="controlbar-btns-pause" tabindex="2">暂停</a></li>
				<li class="right-float"><a  class="controlbar-btns-fullscreen" tabindex="1">全屏</a></li>
				<li class="right-float"><a  class="controlbar-btns-normalscreen" tabindex="1">普屏</a></li>
				<!--<li class="right-float">
				   <div class="clarity-switch-btn">
			          <span class="clarity-btn-text">标清</span>
		           </div>
				</li>-->
				<li class="right-float">
					<div class="controlbar-btns-subtitle">
					  <span class="controlbar-btns-subtitle-text">字幕</span>
					</div>
				</li>
				<li class="right-float">
					<a class="controlbar-btns-zxue"></a>
				</li>
				<li class="right-float">
					<a class="controlbar-btns-qanswer"></a>
				</li>
				<div class="controlbar-playtime">00:00/00:00</div>
			</ul>
			<div class="controlbar-volumeline">
				<div class="controlbar-volumeline-bg"></div>
				<div class="controlbar-volumeline-dragger"></div>
				<div class="controlbar-volumeline-volume"></div>
				<div class="controlbar-volumeline-point"></div>
		    </div>
			
			<div class="controlbar-other-pageTool">
				<a  class="controlbar-other-pre"></a>
				<span class="controlbar-other-page">1/1</span>
				<a  class="controlbar-other-next"></a>
			</div>
			<div class="controlbar-nettip">
				<div class="controlbar-nettip-txt">您的网速不给力，建议您先暂停一下，缓冲一段时间再开始学习.</div>
				<a class="controlbar-nettip-sure">好的</a>
			</div>
			<div class="controlbar-clarity-window"></div>
		</div>
		<div class="sewise-dragMarkArrow drag-arrow"></div>
		<div class="logo">
			<a href="http://www.sewise.com/" target="_blank" class="logo-icon">logo</a>
		</div>
		<div class="topbar">
			<div class="topbar-program">
				<div class="topbar-program-tip">正在播放：</div>
				<div class="topbar-program-title"></div>
			</div>
		</div>
		<div class="buffer">
			<div class="buffer-bg">背景图片</div>
			<div class="buffer-text">
				<div class="buffer-text-tip">缓冲</div>
				<div class="buffer-text-bufferPt">...</div>
			</div>
		</div>
		<div class="big-play-btn">
			<a  class="big-play-icon" tabindex="1">大播放按钮</a>
		</div>
	</div>
</body>
</html>
